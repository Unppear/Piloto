<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/campgroundSingle_style.css">
        <link rel="stylesheet" href="../css/home_style.css">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
        <title>YelpCamp - Mount Ulap</title>
    </head>
    <body>
        <div class="center">
            <header>
                <div class="header_desk">
                    <div class="logo">
                        <img src="../imgs/Logo.svg" alt="logo da empresa">
                        <a href="./home.html">Home</a>
                    </div><!--Logo-->
                    <div class="registerLogin_box">
                        <a href="#">Login</a>
                        <a href="#">Create an account</a>
                    </div><!--register and Login Box-->
                </div><!--Desktop Header-->
                <div class="header_mob">
                    <img src="../imgs/Logo.svg" alt="logo da empresa">
                    <div class="menu_cont">
                        <img id="menu_open" src="../imgs/Hamburger Menu.svg" alt="logo do menu">
                        <nav>
                            <ul>
                                <li><a href="./home.html">Home</a></li>
                                <li><a href="#">Create an account</a></li>
                                <li><a href="#">Login</a></li>
                                <li><img id="menu_close" src="../imgs/Close.svg" alt="logo de fechar"></li>
                            </ul>
                        </nav>
                    </div><!--Menu Container-->
                    <div class="clear"></div>
                </div><!--Mobile Header-->
            </header><!--Header-->
        </div><!--Container de Ajuste-->
        <script src="../jquery/jquery-3.6.4.min.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
